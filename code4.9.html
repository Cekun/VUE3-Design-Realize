<script>
  const bucket = new WeakMap()

  const data = { foo: 1, bar: 2 }
  const obj = new Proxy(data, {
    get(target, key) {
      // 将副作用函数activeEffect 添加到存储副作用函数的桶中
      track(target, key)
      return target[key]
    },
    set(target, key, newVal) {
      target[key] = newVal
      // 把副作用函数从桶里取出并执行
      trigger(target, key)
    }
  })

  // 用一个全局变量存储被注册的副作用函数
  let activeEffect
  // effect 栈
  const effectStack = []

  // effect 函数用于注册副作用函数
  function effetc(fn, options = {}) {
    const effectFn = () => {
      // 调用cleanup完成清楚工作
      cleanup(effectFn)
      // effectFn执行时，将其设置为当前激活的副作用函数
      activeEffect = effectFn
      // 在调用副作用函数之前将当前副作用函数压入栈中
      effectStack.push(effectFn)
      const res = fn()
      // 在当前副作用函数执行完毕后，将当前副作用函数弹出，并把activeEffect还原为之前的值
      effectStack.pop()
      activeEffect = effectStack[effectStack.length - 1]
      return res
    }
    effectFn.options = options
    // activeEffect 用来存储所有与该副作用函数相关联的依赖集合
    effectFn.deps = []
    // 只有非lazy的时候才执行
    if (!options.lazy)
      effectFn()
    return effectFn
  }

  function cleanup(effectFn) {
    for (let i = 0; i < effectFn.deps.length; i++) {
      // deps是依赖集合
      const deps = effectFn.deps[i];
      // 将effectFn从依赖集合中移除
      deps.delete(effectFn)
    }
    // 最后需要重置effectFn.deps数组
    effectFn.deps.length = 0
  }

  function track(target, key) {
    if (!activeEffect) return
    // 根据target从桶中取得depsMap, 它是一个map类型： key --> effects
    let depsMap = bucket.get(target)

    if (!depsMap) {
      bucket.set(target, (depsMap = new Map()))
    }
    // 再根据key从depsMap中取得deps,它是一个Set类型，
    // 里面存储着所有与当前key相关联的副作用函数：effects
    let deps = depsMap.get(key)
    if (!deps)
      depsMap.set(key, (deps = new Set()))
    // 把当前激活的副总用函数添加到依赖集合
    deps.add(activeEffect)
    // deps就是一个与当前副作用函数存在联系的依赖集合
    // 将其添加到activeEffect.deps 数组中
    activeEffect.deps.push(deps)
  }

  function trigger(target, key) {
    const depsMap = bucket.get(target)
    if (!depsMap) return
    // 根据key取得所有副作用函数effects
    const effects = depsMap.get(key)
    // 执行
    const effectToRun = new Set()
    effects && effects.forEach(effectFn => {
      // 如果trigger 触发执行的副作用函数与当前正在执行的副作用函数相同，则不触发执行
      if (activeEffect !== effectFn) {
        effectToRun.add(effectFn)
      }
    })
    effectToRun.forEach(effectFn => {
      if (effectFn.options.scheduler)
        effectFn.options.scheduler(effectFn)
      else
        effectFn()
    })
  }

  function computed(getter) {
    // value用来存储上一次计算的结果,
    // dirty 标志为脏数据，需要重新计算
    let value, dirty = true
    // 把getter作为副作用函数，创建一个lazy的Effect
    const effectFn = effetc(getter, {
      lazy: true,
      scheduler() {
        dirty = true
        // 当计算属性依赖的响应式数据发生数据变化时，手动调用trigger函数触发响应
        trigger(obj, 'value')
      }
    })

    const obj = {
      get value() {
        if (dirty) {
          // 当读取value值才执行effectFn
          value = effectFn()
          dirty = false
        }
        // 当读取value时， 手动调用track函数进行追踪
        track(obj, 'value')
        return value
      }
    }
    return obj
  }

  // source: 响应式数据， cb回调函数
  function watch(source, cb) {
    effetc(
      () => traverse(source),
      {
        scheduler() {
          cb()
        }
      }
    )
  }

  function traverse(value, seen = new Set()) {
    // 如果读取的数据是原始数据，或者已经被读取过了，那么什么都不做
    if (typeof value !== 'object' || value === null || seen.has(value))
      return
    // 将数据添加到seen中，代表遍历地读取过了，避免循环引用引起的死循环
    seen.add(value)
    // 暂只考虑对象
    for (const k in value) {
      traverse(value[k], seen)
    }
    return value
  }

  watch(obj, () => console.log('data changed'))
  obj.foo++
</script>
